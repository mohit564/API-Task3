<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortner</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <form onsubmit="shortURL(); return false;">
        <h2 class="text-center">URL SHORTNER</h2>
        <label for="url">Input: long URL</label><br />
        <input type="url" name="url" id="url" required /><br />
        <button type="submit">CONVERT URL</button><br />
        <label for="result">Result: shorten URL</label><br />
        <input type="text" name="result" id="result" readonly />
      </form>
    </div>
  </body>
</html>
